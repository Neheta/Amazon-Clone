<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="nav-logo border">
        <div class="logo"></div>
      </div>
    <div class="nav-address border">
      <p>Deliver to</p> 
      <p>
        <i class="fa-solid fa-location-dot"></i> <span style="font-weight:bold;">India</span> </p>
    </div> 
    <div class="nav-search">
      <select class="search-select">
        <option>All</option>
      </select>
      <input class="search-input"placeholder="Search Amazon" type="text">
      <div class="search-icon">
      <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div class="nav-signin border">
      <p>Hello, Sign in</p> 
      <p> <span style="font-weight:bold;">Account & lists</span> </p>
    </div>

    <div class="nav-return border"> 
       <p>Returns</p> 
      <p> <span style="font-weight:bold;">&Orders</span> </p>

    </div>
    
    <div class="nav-cart border">
      <i class="fa-solid fa-cart-shopping"></i>
      Cart
    </div>
  
    </div>
   <div class="panel">
      <div class="panel-all">
        <i class="fa-solid fa-bars"></i>
        All
      </div>
      <div class="panel-ops">
        <p>Today's Deal</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
      </div>
      <div class="panel-deals">
        Shop Deals in Electronics
      </div>
    </div>
    
  </header>
</body>
</html>
